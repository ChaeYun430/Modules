spring:

  application:
    name: module-order

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/orderdb
    name: finpulse
    password: finpulse

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    database-platform: org.hibernate.dialect.MariaDBDialect

  data:
    redis:
      timeout: 5000ms
      cluster:
        nodes:
          - 172.28.141.159:7000

server:
  port: 8081
